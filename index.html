<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc Mừng Sinh Nhật</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        text-align: center;
        color: #333;
      }
      .hidden {
        display: none;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: inline-block;
        margin-top: 50px;
        text-align: center;
      }
      input {
        padding: 10px;
        margin: 15px 0;
        border: 2px solid #ff6f61;
        border-radius: 10px;
        width: 80%;
        max-width: 300px;
      }
      button {
        padding: 10px 20px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      button:hover {
        background-color: #e55d50;
      }
      h1,
      h2 {
        color: #ff6f61;
      }
      img {
        margin-top: 20px;
        max-width: 80%;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Phần Đăng nhập -->
    <div id="login-section" class="card">
      <h1>Đăng nhập để xem điều bất ngờ!</h1>
      <p>Nhập mật khẩu để tiếp tục:</p>
      <input type="password" id="password" placeholder="Nhập mật khẩu..." />
      <button onclick="verifyPassword()">Đăng nhập</button>
    </div>

    <!-- Phần Thiệp chúc mừng -->
    <div id="greeting-section" class="hidden card">
      <h1>Chúc Mừng Sinh Nhật 🎉</h1>
      <h2>🎂 Người yêu của anh! 🎂</h2>
      <p>Chúc em có một ngày sinh nhật tràn ngập niềm vui và hạnh phúc!</p>
      <p>❤️ Anh yêu em mãi mãi! ❤️</p>
      <img
        src="https://cdn.pixabay.com/photo/2019/04/08/00/30/birthday-4114513_960_720.jpg"
        alt="Thiệp chúc mừng"
      />
      <p>Hãy luôn cười tươi và yêu đời nhé! 🌟</p>
    </div>

    <script>
      function verifyPassword() {
        const password = document.getElementById("password").value;
        const correctPassword = "28/11/2008"; // Thay bằng mật khẩu bạn muốn
        if (password === correctPassword) {
          document.getElementById("login-section").classList.add("hidden");
          document
            .getElementById("greeting-section")
            .classList.remove("hidden");
        } else {
          alert("Sai mật khẩu rồi! Thử lại nhé!");
        }
      }
    </script>
  </body>
</html>
